<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <h1 class="text-4xl text-center mt-16 font-bold text-sky-500">Hello Soundboard</h1>
        <div class="flex justify-center items-center gap-x-4 gap-y-2">
            <button class="border-2 border-sky-500 px-4 py-2 my-4 bg-sky-500 text-white p-2"
                onclick="playsound('sound1')">
                Play me
            </button>

            <button class="border-2 border-indigo-500 px-4 py-2 my-4 bg-indigo-500 text-white p-2"
                onclick="playsound('sound2')">
                Play me
            </button>

            <button class="border-2 border-yellow-500 px-4 py-2 my-4 bg-yellow-500 text-black p-2"
                onclick="playsound('sound3')">
                Play me
            </button>

            <button class="border-2 border-green-500 px-4 py-2 my-4 bg-green-500 text-black p-2"
                onclick="playsound('sound4')">
                Play me
            </button>
        </div>

    </div>
    <script>
        function playsound(sound) {
            var audio = new Audio('sounds/' + sound + '.mp3');
            audio.play();
        }
    </script>
</body>

</html>
